<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cocktails</title>
</head>
<body>
    <main>
        <div class="container "> 
            <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top bg-primary">
                <div class="container-fluid">
                    <h1 class="navbar-brand">Cocktails</h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="btn-home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-vodka">Vodka</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-whisky">Whiskey</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-tequila">Tequila</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-random">Random</a>
                      </li>
                    </ul>
                    <form onsubmit="searchCocktail(event)" class="d-flex">
                        <input class="form-control me-2" type="text" name="cocktails" autocomplete="off" placeholder="Search Cocktail" id="cocktail-input">
                    </form>
                  </div>
                </div>
              </nav>
            <div class="row point" id="card-container">
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
